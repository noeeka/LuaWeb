<script src="js/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $('select[name="inverse-dropdown"], select[name="inverse-dropdown-optgroup"], select[name="inverse-dropdown-disabled"]').select2({dropdownCssClass: 'select-inverse-dropdown'});

        $('select[name="searchfield"]').select2({dropdownCssClass: 'show-select-search'});
        $('select[name="inverse-dropdown-searchfield"]').select2({dropdownCssClass: 'select-inverse-dropdown show-select-search'});

        $("#btn").click(function(){
            $.ajax({
                url:"/api/ringtone",
                data:{outdoor:$("#outdoor").val(),inhouse:$("#inhouse").val(),management:$("#management").val(),duration:$("#duration").val(),touch:$("#touch_tone").val()},
                type:'post',
                dataType:'json',
                success:function(data) {
                }
            });
        });
        $("#logout").click(function(){
            $.ajax({
                url:"/api/logout",
                data:{},
                type:'post',
                dataType:'json',
                success:function(data) {
                    if(data.state==0){
                        window.location.href="index.html";
                    }
                }
            });
        })
    });
</script>
